NAME:
  - handler: MessageHandler
    filter: regex
    regex: "^(Nein, nenn mich lieber anders! 👻|Nein|Ups, verschrieben 🙈)$"
    action: name_frage
  - handler: CommandHandler
    command: Nein
    action: name_frage

  - handler: MessageHandler
    filter: regex
    regex: "^(Ja, gerne! 😎|Das klingt besser 😊|Ja)$"
    action: datenschutz
  - handler: CommandHandler
    command: Ja
    action: datenschutz

  - handler: TypeHandler
    type: Update
    action: datenschutz_tipp

NAME_AENDERN:
  - handler: MessageHandler
    filter: text
    action: name_aendern

  - handler: TypeHandler
    type: Update
    action: name_aendern_tipp

DATENSCHUTZ:
  - handler: MessageHandler
    filter: regex
    regex: "^(Nein|Ja|Ja, klar 🌻|Lieber nicht ⚔️)$"
    action: name_startpunkt
  - handler: CommandHandler
    command: Nein
    action: name_startpunkt
  - handler: CommandHandler
    command: Ja
    action: name_startpunkt

  - handler: TypeHandler
    type: Update
    action: datenschutz_tipp

STARTPUNKT:
  - handler: MessageHandler
    filter: regex
    regex: "^(schon da ⚓|Ja)$"
    action: welche_route
  - handler: CommandHandler
    command: Ja
    action: welche_route
  - handler: CommandHandler
    command: weiter
    action: welche_route

  - handler: MessageHandler
    filter: regex
    regex: "^(noch auf dem Weg 😱|Nein)$"
    action: weg_zum_bahnhof
  - handler: CommandHandler
    command: Nein
    action: weg_zum_bahnhof

  - handler: TypeHandler
    type: Update
    action: startpunkt_tipp

ROUTE_AUSWAEHLEN:
  - handler: CommandHandler
    command: reiherbergaufstieg
    action: start_reiherberg_route
  - handler: MessageHandler
    filter: regex
    regex: "^(Reiherbergaufstieg ⛰️|Reiherberg|Reiherbergaufstieg|Berg)$"
    action: start_reiherberg_route

  - handler: CommandHandler
    command: seeroute
    action: start_see_route
  - handler: MessageHandler
    filter: regex
    regex: "^(Seeroute 🌊|Seeroute|Zernsee|See)$"
    action: start_see_route

  - handler: CommandHandler
    command: reiherbergaufstieg_en
    action: en_start_reiherberg_route
  - handler: MessageHandler
    filter: regex
    regex: "^(Heron Hill Climb 🇬🇧|English|Heron Hill|Hill)$"
    action: en_start_reiherberg_route

  - handler: TypeHandler
    type: Update
    action: welche_route_tipp

REIHERBERGROUTE_BESTAETIGEN:
  - handler: CommandHandler
    command: weiter
    action: frage_bahnhof_gif
  - handler: CommandHandler
    command: Ja
    action: frage_bahnhof_gif
  - handler: MessageHandler
    filter: regex
    regex: "^(Ja, ich bin bereit 🏁|Ja)$"
    action: frage_bahnhof_gif

  - handler: CommandHandler
    command: Nein
    action: welche_route
  - handler: MessageHandler
    filter: regex
    regex: "^(Ich würde doch lieber eine andere Route gehen 🤔|Nein)$"
    action: welche_route

  - handler: TypeHandler
    type: Update
    action: start_reiherberg_route_tipp

EN_REIHERBERGROUTE_BESTAETIGEN:
  - handler: CommandHandler
    command: weiter
    action: en_frage_bahnhof_gif
  - handler: CommandHandler
    command: "yes"
    action: en_frage_bahnhof_gif
  - handler: MessageHandler
    filter: regex
    regex: "^(Yes, I am ready 🏁|Ja|yes|Yes)$"
    action: en_frage_bahnhof_gif

  - handler: CommandHandler
    command: "no"
    action: welche_route
  - handler: MessageHandler
    filter: regex
    regex: "^(I would rather choose another route 🤔|Nein|no|No)$"
    action: welche_route

  - handler: TypeHandler
    type: Update
    action: en_start_reiherberg_route_tipp
