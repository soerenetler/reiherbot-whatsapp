START_START:
  - handler: TypeHandler
    type: Update
    action: start

START:
  - handler: MessageHandler
    filter: regex
    regex: "^(Englisch|English|In English 💂‍♀️)$"
    action: en_name
  - handler: CommandHandler
    command: english
    action: en_name

  - handler: MessageHandler
    filter: regex
    regex: "^(Deutsch|Auf Deutsch 🥨)$"
    action: name
  - handler: CommandHandler
    command: deutsch
    action: name

  - handler: TypeHandler
    type: Update
    action: sprache_tipp

NAME:
  - handler: MessageHandler
    filter: regex
    regex: "^(Nein, nenn mich lieber anders! 👻|Nein|Ups, verschrieben 🙈)$"
    action: name_frage
  - handler: CommandHandler
    command: Nein
    action: name_frage

  - handler: MessageHandler
    filter: regex
    regex: "^(Ja, gerne! 😎|Das klingt besser 😊|Ja)$"
    action: datenschutz
  - handler: CommandHandler
    command: Ja
    action: datenschutz

  - handler: TypeHandler
    type: Update
    action: name_tipp

EN_NAME:
  - handler: MessageHandler
    filter: regex
    regex: "^(No, better another way! 👻|No|Ups, not quite right 🙈)$"
    action: en_name_frage
  - handler: CommandHandler
    command: "no"
    action: name_frage

  - handler: MessageHandler
    filter: regex
    regex: "^(Sure 😎|Sounds better 😊|yes)$"
    action: en_datenschutz
  - handler: CommandHandler
    command: "yes"
    action: en_datenschutz

  - handler: TypeHandler
    type: Update
    action: en_name_tipp

NAME_AENDERN:
  - handler: MessageHandler
    filter: text
    action: name_aendern

  - handler: TypeHandler
    type: Update
    action: name_aendern_tipp

EN_NAME_AENDERN:
  - handler: MessageHandler
    filter: text
    action: en_name_aendern

  - handler: TypeHandler
    type: Update
    action: en_name_aendern_tipp

DATENSCHUTZ:
  - handler: CommandHandler
    command: Nein
    action: datenschutz_ablehnen
  - handler: MessageHandler
    filter: regex
    regex: "^(Nein|Lieber nicht ⚔️)$"
    action: datenschutz_ablehnen

  - handler: CommandHandler
    command: Ja
    action: startpunkt
  - handler: CommandHandler
    command: zustimmen
    action: startpunkt
  - handler: MessageHandler
    filter: regex
    regex: "^(Ja|Ja, klar 🌻|Ich stimme der Datenschutzerklärung zu 🌻)$"
    action: startpunkt

  - handler: TypeHandler
    type: Update
    action: datenschutz_tipp

EN_DATENSCHUTZ:
  - handler: CommandHandler
    command: "no"
    action: en_datenschutz_ablehnen
  - handler: MessageHandler
    filter: regex
    regex: "^(No|no|No way⚔️)$"
    action: en_datenschutz_ablehnen

  - handler: CommandHandler
    command: "yes"
    action: en_startpunkt
  - handler: CommandHandler
    command: "accept"
    action: en_startpunkt
  - handler: MessageHandler
    filter: regex
    regex: "^(yes|Yes|Yes, sure 🌻|I accept the privacy policy 🌻)$"
    action: en_startpunkt

  - handler: TypeHandler
    type: Update
    action: datenschutz_tipp

STARTPUNKT:
  - handler: MessageHandler
    filter: regex
    regex: "^(schon da ⚓|Ja)$"
    action: frage_bahnhof_gif
  - handler: CommandHandler
    command: Ja
    action: frage_bahnhof_gif

  - handler: MessageHandler
    filter: regex
    regex: "^(Weiter|weiter)$"
    action: frage_bahnhof_gif
  - handler: CommandHandler
    command: Weiter
    action: frage_bahnhof_gif

  - handler: MessageHandler
    filter: regex
    regex: "^(noch auf dem Weg 😱|Nein)$"
    action: weg_zum_bahnhof
  - handler: CommandHandler
    command: Nein
    action: weg_zum_bahnhof

  - handler: TypeHandler
    type: Update
    action: startpunkt_tipp

EN_STARTPUNKT:
  - handler: MessageHandler
    filter: regex
    regex: "^(I'm there ⚓|Yes|yes)$"
    action: en_frage_bahnhof_gif
  - handler: CommandHandler
    command: "yes"
    action: en_frage_bahnhof_gif

  - handler: MessageHandler
    filter: regex
    regex: "^(On my way 😱|No|no)$"
    action: en_weg_zum_bahnhof
  - handler: CommandHandler
    command: "no"
    action: en_weg_zum_bahnhof

  - handler: TypeHandler
    type: Update
    action: en_startpunkt_tipp
